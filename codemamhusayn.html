<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبت‌نام آموزشگاه کامپیوتر</title>
    <link rel="stylesheet" href="codemamhusayn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">





</head>
<body>

    <div class="container">

        <!-- سمت چپ: فرم ثبت‌نام -->
        <section class="form-section">
            <h2>فرم ثبت‌نام آموزشگاه کامپیوتر</h2>

            <form>

                <div class="row">
                    <input type="text" name="first_name" placeholder="نام">
                    <input type="text" name="last_name" placeholder="نام خانوادگی">
                </div>

                <div class="row">
                    <input type="tel" name="phone" placeholder="شماره موبایل">
                </div>

                <div class="row">
                    <input type="email" name="email" placeholder="ایمیل">
                </div>

                <div class="row">
                    <select name="course">
                    
                     <option value="" selected>انتخاب دوره</option>

                     <option value="basic_computer">دوره‌های پایه‌ی کامپیوتر</option>
                     <option value="office">دوره‌های Office</option>
                     <option value="graphic_design">دوره‌های گرافیک و طراحی</option>
                     <option value="programming">دوره‌های برنامه‌نویسی</option>
                     <option value="web_design">دوره‌های طراحی سایت</option>
                     <option value="computer_accounting">دوره‌های حسابداری کامپیوتری</option>
                     <option value="network_it">دوره‌های شبکه و IT</option>
                     <option value="practical_income">دوره‌های کاربردی و درآمدزا</option>
                </select>   
                        
                        





                    </select>
                </div>

                <div class="row">
                    <label>
                        <input type="radio" name="level" value="beginner">
                        مبتدی
                    </label>

                    <label>
                        <input type="radio" name="level" value="intermediate">
                        متوسط
                    </label>

                    <label>
                        <input type="radio" name="level" value="advanced">
                        پیشرفته
                    </label>
                </div>

                <div class="row">
                    <select name="class_time">
                        <option value="">زمان کلاس</option>
                        <option value="morning">صبح</option>
                        <option value="evening">عصر</option>
                    </select>
                </div>

                <div class="row">
                    <textarea name="description" placeholder="توضیحات"></textarea>
                </div>

                <div class="row">
                    <button type="submit">ثبت‌نام</button>
                </div>

            </form>
        </section>

        <!-- سمت راست: درباره آموزشگاه -->
        <aside class="info-section">
            <h2>درباره آموزشگاه</h2>

            <ul class="info-list">
    <li>
       <i class="fa-solid fa-location-dot"></i>
        آدرس آموزشگاه
    </li>
    <li>
        <i class="fa-solid fa-phone"></i>
        شماره تماس آموزشگاه
    </li>
    <li>
        <i class="fa-solid fa-envelope"></i>
        ایمیل آموزشگاه
    </li>
</ul>


        

            <h3>آموزشگاه کامپیوتر</h3>

            <p>
                آموزشگاه ویژن با بهره‌گیری از جدیدترین
                دوره‌های آموزشی کامپیوتر، محیطی مناسب
                برای یادگیری فراهم کرده است. هدف ما
                آموزش عملی و کاربردی برای ورود به بازار کار است.
            </p>
        </aside>

    </div>

</body>
</html>
